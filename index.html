<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'background-light': '#f8fafc',
                        'surface-light': '#ffffff',
                        'text-dark': '#0f172a',
                        'accent-cyan': '#06b6d4',
                        'border-light': '#e2e8f0',
                    },
                    boxShadow: {
                        'soft-glow': '0 0 15px rgba(6, 182, 212, 0.3)',
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            color: #0f172a;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .section-padding {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .project-card {
            transition: all 0.3s ease;
            transform: scale(1);
            background-color: #ffffff;
            border-color: #e2e8f0;
        }

        .project-card:hover {
            border-color: #06b6d4;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.15);
        }
        
        .nav-link.active {
            color: #06b6d4;
            border-bottom: 2px solid #06b6d4;
        }

        #hero {
            position: relative; 
            overflow: hidden;
            background: linear-gradient(rgba(248, 250, 252, 0.8), rgba(248, 250, 252, 0.8)); 
        }

        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
        }

        #hero > div.relative {
            z-index: 2;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="sticky top-0 z-50 backdrop-blur-md shadow-md border-b border-border-light">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#hero" class="text-2xl font-extrabold tracking-tight text-accent-cyan hover:text-text-dark transition-colors">josh1.tech</a>

                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="#projects" class="nav-link text-text-dark hover:text-accent-cyan px-3 py-2 text-sm font-medium transition-colors">Projecten</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <section id="hero" class="section-padding flex flex-col items-center text-center pt-24 pb-24 relative">
            
            <canvas id="threejs-canvas"></canvas>

            <div class="relative z-10">
                <h1 class="text-5xl sm:text-7xl font-extrabold mb-4 leading-tight">
                    josh1<span class="text-accent-cyan">.tech</span>
                </h1>
                <p class="text-xl text-slate-600 max-w-3xl mb-8">
                    random web dingen gemaakt door josh
                </p>
                <a href="#projects" class="bg-accent-cyan text-white px-8 py-3 rounded-full text-lg font-bold hover:bg-opacity-80 transition-colors shadow-soft-glow hover:shadow-lg">
                    Projecten <i class="ph ph-arrow-down ml-2"></i>
                </a>
            </div>
        </section>

        <section id="projects" class="section-padding">
            <h2 class="text-4xl font-bold mb-10 text-center border-b-2 border-border-light pb-4">Projecten / Games</h2>
            
            <div class="grid md:grid-cols-3 gap-8">
                
                <a href="horrorgame.html" class="project-card block p-6 rounded-xl shadow-md border-2 hover:border-accent-cyan">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-2xl font-bold text-accent-cyan">Kaas Escape</h3>
                        <i class="ph ph-game-controller text-3xl text-slate-400"></i>
                    </div>
                    <p class="text-slate-600 mb-4">v0.4</p>
                </a>
                
                <a href="appelsap.html" class="project-card block p-6 rounded-xl shadow-md border-2 hover:border-accent-cyan">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-2xl font-bold text-accent-cyan">Appelsap 3D</h3>
                        <i class="ph ph-cube text-3xl text-slate-400"></i>
                    </div>
                    <p class="text-slate-600 mb-4">v1.3</p>
                </a>

                <a href="realjosh-ai.html" class="project-card block p-6 rounded-xl shadow-md border-2 hover:border-accent-cyan">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-2xl font-bold text-accent-cyan">REALJOSH.AI</h3>
                        <i class="ph ph-robot text-3xl text-slate-400"></i>
                    </div>
                    <p class="text-slate-600 mb-4">v1.9</p>
                </a>
                
            </div>
        </section>

        <footer class="text-center py-6 border-t border-border-light text-slate-500 text-sm">
            &copy; 2025 Josh Sharma. Alle rechten voorbehouden.
        </footer>
    </div>
    
    <script>
        const heroSection = document.getElementById('hero');
        const canvas = document.getElementById('threejs-canvas');
        
        let scene, camera, renderer;
        let particles;
        let mouseX = 0, mouseY = 0;
        const PARTICLE_COUNT = 500;
        const AREA_SIZE = 5;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, heroSection.clientWidth / heroSection.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true }); 
            
            renderer.setSize(heroSection.clientWidth, heroSection.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            camera.position.z = 5;

            const particleGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color = new THREE.Color();
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions.push(
                    (Math.random() - 0.5) * AREA_SIZE, 
                    (Math.random() - 0.5) * AREA_SIZE, 
                    (Math.random() - 0.5) * AREA_SIZE
                );
                
                color.setHSL(0.51 + Math.random() * 0.05, 0.8, 0.5 + Math.random() * 0.3);
                colors.push(color.r, color.g, color.b);
            }

            particleGeometry.setAttribute('position', new THREE.Float32Attribute(new Float32Array(positions), 3));
            particleGeometry.setAttribute('color', new THREE.Float32Attribute(new Float32Array(colors), 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                sizeAttenuation: true
            });

            particles = new THREE.Points(particleGeometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            
            animate();
        }
        
        function onWindowResize() {
            if (heroSection && renderer) {
                canvas.width = heroSection.clientWidth;
                canvas.height = heroSection.clientHeight;

                camera.aspect = heroSection.clientWidth / heroSection.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(heroSection.clientWidth, heroSection.clientHeight);
            }
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.x += 0.0002;
            particles.rotation.y += 0.0005;

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.03;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.03;
            camera.lookAt(scene.position);


            renderer.render(scene, camera);
        }

        window.onload = function () {
            onWindowResize();
            initThreeJS();
        };
    </script>
</body>
</html>
