<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om - josh.github.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .game-container {
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            width: 95%;
            position: relative;
        }
        canvas {
            background-color: #e0f7fa;
            border: 4px solid #333;
            border-radius: 8px;
            width: 100%;
            height: 400px;
        }
        .ui-bar {
            background-color: #00796b;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .health-bar-container {
            width: 38%;
            height: 20px;
            background-color: #ffcdd2;
            border: 1px solid #c62828;
            border-radius: 4px;
            overflow: hidden;
        }
        .health-bar {
            height: 100%;
            background-color: #e53935;
            transition: width 0.3s ease;
        }
        #enemyHealth {
            background-color: #1e88e5;
        }
        .timer, .level-display {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #004d40;
            padding: 5px 15px;
            border-radius: 4px;
            min-width: 90px;
            text-align: center;
            line-height: 1;
        }
        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 12px;
        }
        .message-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .message-text {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .start-button, .join-button, .host-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin: 5px;
        }
        .start-button:hover, .join-button:hover, .host-button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }
        .input-group input {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    
<div class="game-container">
    <div class="ui-bar">
        <div class="flex flex-col items-start w-1/3">
            <span id="player1Name" class="text-white text-sm mb-1">Jij</span>
            <div class="health-bar-container">
                <div id="playerHealth" class="health-bar" style="width: 100%;"></div>
            </div>
        </div>

        <div class="flex flex-col items-center gap-2">
            <div id="scoreDisplay" class="level-display">Score: 0-0</div>
            <div id="timer" class="timer text-xl">60s</div>
        </div>
        
        <div class="flex flex-col items-end w-1/3">
            <span id="player2Name" class="text-white text-sm mb-1">Tegenstander</span>
            <div class="health-bar-container">
                <div id="enemyHealth" class="health-bar" style="width: 100%; background-color: #1e88e5;"></div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="key-hints flex justify-center gap-6 mt-4 text-gray-700 text-sm">
        <div>Bewegen: <span class="bg-gray-200 p-1 rounded font-bold">A</span>, <span class="bg-gray-200 p-1 rounded font-bold">D</span></div>
        <div>Springen: <span class="bg-gray-200 p-1 rounded font-bold">W</span></div>
        <div>Aanvallen: <span class="bg-gray-200 p-1 rounded font-bold">J</span> (Steek), <span class="bg-gray-200 p-1 rounded font-bold">K</span> (Slag)</div>
    </div>

    <div class="mt-8">
        <h3 class="text-xl font-bold text-center mb-4 text-gray-800">Publieke Spellen (Max 5)</h3>
        <div id="publicGamesList" class="flex flex-wrap justify-center gap-4 p-4 bg-gray-100 rounded-lg border border-gray-300">
            <p class="text-gray-500" id="noPublicGames">Geen openbare spellen beschikbaar.</p>
        </div>
    </div>
</div>

<div id="messageBox" class="message-box" style="display: flex;">
    <div class="message-content">
        <div class="message-text">Om Multiplayer</div>
        <p id="messageSubtitle" class="text-gray-600 mb-4 text-lg">Kies een optie om te beginnen</p>
        
        <div id="menuOptions">
            <div class="mb-4">
                <input type="text" id="usernameInput" placeholder="Gebruikersnaam" class="p-2 border rounded" maxlength="15">
            </div>

            <button id="showHostButton" class="host-button">Host Spel</button>
            <button id="showJoinButton" class="join-button">Join met PIN</button>
            <button id="soloPlayButton" class="start-button">Speel Solo (Tegen AI)</button>
        </div>

        <div id="hostGameForm" style="display: none;">
            <input type="text" id="gameNameInput" placeholder="Naam van Spel" class="p-2 border rounded mb-3 w-full">
            <input type="number" id="matchCountInput" placeholder="# Matches (1-10)" min="1" max="10" value="3" class="p-2 border rounded mb-3 w-full">
            <label class="block text-gray-600 mb-2 text-left">
                <input type="checkbox" id="publicCheckbox" class="mr-2"> Publiek Spel (Iedereen kan joinen)
            </label>
            <button id="hostConfirmButton" class="host-button">Maak Spel aan</button>
            <button id="backToMenuHost" class="start-button" style="background-color: #9e9e9e;">Terug</button>
            <p id="hostStatus" class="mt-2 text-red-500"></p>
        </div>

        <div id="joinGameForm" style="display: none;">
            <input type="text" id="pinInput" placeholder="Voer PIN in" class="p-2 border rounded mb-3 w-full" maxlength="6">
            <button id="joinConfirmButton" class="join-button">Join Spel</button>
            <button id="backToMenuJoin" class="start-button" style="background-color: #9e9e9e;">Terug</button>
            <p id="joinStatus" class="mt-2 text-red-500"></p>
        </div>
        
        <div id="waitingScreen" style="display: none;">
            <p id="waitingMessage" class="text-lg text-blue-600 font-bold mb-4"></p>
            <p id="gamePinDisplay" class="text-xl font-mono text-green-700 bg-green-100 p-2 rounded inline-block"></p>
            <p id="playersJoined" class="mt-2 text-gray-700"></p>
        </div>

    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
<script src="om.js"></script>
</body>
</html>
