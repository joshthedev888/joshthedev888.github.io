<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .health-bar {
            height: 100%;
            transition: width 0.3s ease-out;
        }
        .start-button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px #0097a7;
            transition: all 0.1s;
        }
        .start-button:hover {
            box-shadow: 0 2px #0097a7;
            transform: translateY(2px);
        }
        .host-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px #d32f2f;
            transition: all 0.1s;
        }
        .host-button:hover {
            box-shadow: 0 2px #d32f2f;
            transform: translateY(2px);
        }
        .join-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px #388e3c;
            transition: all 0.1s;
        }
        .join-button:hover {
            box-shadow: 0 2px #388e3c;
            transform: translateY(2px);
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        body {
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="gameElements" class="w-full max-w-4xl bg-white shadow-xl rounded-lg hidden">
        <div class="p-4 bg-gray-200 flex justify-between items-center border-b border-gray-300">
            <h1 class="text-2xl font-extrabold text-blue-700">Om Multiplayer</h1>
            <div id="scoreDisplay" class="text-xl font-bold text-gray-700">Score: 0-0</div>
        </div>

        <div class="flex justify-between items-center p-4">
            <div class="flex flex-col items-center w-1/3">
                <p id="player1Name" class="font-bold text-red-600 mb-1">Speler 1</p>
                <div class="w-full h-8 bg-gray-300 rounded overflow-hidden border-2 border-red-600">
                    <div id="playerHealth" class="health-bar bg-red-500" style="width: 100%;"></div>
                </div>
            </div>

            <div class="text-3xl font-extrabold text-gray-800" id="timer">60s</div>

            <div class="flex flex-col items-center w-1/3">
                <p id="player2Name" class="font-bold text-blue-600 mb-1">Speler 2</p>
                <div class="w-full h-8 bg-gray-300 rounded overflow-hidden border-2 border-blue-600">
                    <div id="enemyHealth" class="health-bar bg-blue-500" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" class="block bg-gray-50 border-t border-b border-gray-300"></canvas>

        <div class="p-4 bg-gray-200 flex justify-center">
            <button id="disconnectAndMenuButton" class="host-button px-4 py-2 text-sm">Verlaat Spel & Menu</button>
        </div>
    </div>

    <div id="messageBox" class="message-box w-full max-w-sm hidden">
        <h2 class="message-text text-3xl font-extrabold text-gray-800 mb-4">Om Multiplayer</h2>
        <p id="messageSubtitle" class="text-gray-600 mb-6">Voer je naam in om te starten</p>
        
        <input type="text" id="usernameInput" placeholder="Voer je naam in" class="p-2 border rounded mb-5 w-full">
        <p id="nameStatus" class="text-red-500 font-bold mb-4 hidden"></p>

        <div id="playOptions" class="flex flex-col gap-3" style="display: none;">
            <button id="soloPlayButton" class="start-button">Solo Spel (AI)</button>
            <button id="showHostButton" class="host-button">Host Multiplayer</button>
            <button id="showJoinButton" class="join-button">Join Spel (PIN)</button>
            <button id="showPublicGamesButton" class="join-button">Join Publiek Spel</button>
            
            <a href="index.html" id="backToMenuMain" class="start-button mt-4" style="background-color: #9e9e9e; text-decoration: none; text-align: center;">Terug naar Hoofdmenu</a>
            <div id="publicGamesList" class="p-4 mt-4 bg-gray-100 rounded-lg max-h-40 overflow-y-auto">
                <h5 class="font-bold text-md text-gray-700 mb-2">Openbare Spellen:</h5>
                <p id="noPublicGames" class="text-gray-500">Geen spellen gevonden.</p>
            </div>
        </div>

        <div id="hostGameForm" style="display: none;" class="text-left max-w-xs mx-auto">
            <label for="gameNameInput" class="block text-sm font-medium text-gray-700 mt-2">Naam van het Spel (Optioneel)</label>
            <input type="text" id="gameNameInput" placeholder="Mijn Potlood Duel" class="p-2 border rounded mb-3 w-full">
            
            <label for="matchCountInput" class="block text-sm font-medium text-gray-700">Aantal Matches in de Serie (1-10)</label>
            <input type="number" id="matchCountInput" placeholder="Beste van 3" min="1" max="10" value="3" class="p-2 border rounded mb-3 w-full">
            
            <label class="block text-gray-600 mb-4">
                <input type="checkbox" id="publicCheckbox" class="mr-2"> Publiek Spel (Toon in lijst)
            </label>
            
            <div class="flex justify-between mt-4">
                <button id="hostConfirmButton" class="host-button px-4 py-2 text-sm">Maak Spel aan</button>
                <a href="index.html" id="backToMenuHost" class="start-button px-4 py-2 text-sm" style="background-color: #9e9e9e; min-width: 100px; text-decoration: none; display: inline-block; text-align: center; line-height: 1;">Terug</a>
            </div>
            <p id="hostStatus" class="mt-2 text-red-500 text-center"></p>
        </div>

        <div id="joinGameForm" style="display: none;">
            <input type="text" id="pinInput" placeholder="Voer PIN in" class="p-2 border rounded mb-3 w-full" maxlength="6">
            <div class="flex justify-center gap-4 mt-4">
                <button id="joinConfirmButton" class="join-button px-4 py-2 text-sm">Join Spel</button>
                <a href="index.html" id="backToMenuJoin" class="start-button px-4 py-2 text-sm" style="background-color: #9e9e9e; min-width: 100px; text-decoration: none; display: inline-block; text-align: center; line-height: 1;">Terug</a>
            </div>
            <p id="joinStatus" class="mt-2 text-red-500"></p>
        </div>

        <div id="publicGameSelectScreen" style="display: none;">
            <h4 class="text-xl font-bold mb-3">Beschikbare Spellen</h4>
            <div id="publicGamesListDisplay" class="max-h-64 overflow-y-auto p-3 border rounded mb-4 bg-gray-50">
                <p class="text-gray-500">Laden...</p>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button id="refreshPublicGamesButton" class="join-button px-4 py-2 text-sm" style="min-width: 150px;">Vernieuw Lijst</button>
                <a href="index.html" id="backToMenuPublic" class="start-button px-4 py-2 text-sm" style="background-color: #9e9e9e; min-width: 100px; text-decoration: none; display: inline-block; text-align: center; line-height: 1;">Terug</a>
            </div>
            <p id="publicGameStatus" class="mt-2 text-red-500"></p>
        </div>

        <div id="waitingScreen" style="display: none;">
            <p id="waitingMessage" class="text-xl font-bold mb-2">Wachten op speler...</p>
            <p id="gamePinDisplay" class="text-4xl font-extrabold text-blue-600 mb-4"></p>
            <p id="playersJoined" class="text-gray-700 mb-6">Host. Wachten op tegenstander...</p>
            
            <div id="nextRoundButtonContainer" style="display: none;">
                <button id="nextRoundButton" class="start-button px-6 py-3 text-lg mt-4">Start Match</button>
            </div>
        </div>
    </div>

    <script src="om.js"></script>
</body>
</html>
