<!DOCTYPE html>
<html lang="nl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om - josh.github.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .game-container {
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            width: 95%;
        }
        canvas {
            background-color: #e0f7fa;
            border: 4px solid #333;
            border-radius: 8px;
            width: 100%;
            height: 400px;
        }
        .ui-bar {
            background-color: #00796b;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .health-bar-container {
            width: 38%;
            height: 20px;
            background-color: #ffcdd2;
            border: 1px solid #c62828;
            border-radius: 4px;
            overflow: hidden;
        }
        .health-bar {
            height: 100%;
            background-color: #e53935;
            transition: width 0.3s ease;
        }
        #enemyHealth {
            background-color: #1e88e5;
        }
        .timer, .level-display {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #004d40;
            padding: 5px 15px;
            border-radius: 4px;
            min-width: 90px;
            text-align: center;
            line-height: 1;
        }
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .message-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .message-text {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .start-button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }
    </style>
</head>

<div class="game-container">
    <div class="ui-bar">
        <div class="flex flex-col items-start w-1/3">
            <span class="text-white text-sm mb-1">Jij</span>
            <div class="health-bar-container">
                <div id="playerHealth" class="health-bar" style="width: 100%;"></div>
            </div>
        </div>

        <div class="flex flex-col items-center gap-2">
            <div id="levelDisplay" class="level-display">Level 1</div>
            <div id="timer" class="timer text-xl">60s</div>
        </div>
        
        <div class="flex flex-col items-end w-1/3">
            <span class="text-white text-sm mb-1">josh.ai.Potloodvechter (AI)</span>
            <div class="health-bar-container">
                <div id="enemyHealth" class="health-bar" style="width: 100%; background-color: #1e88e5;"></div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="key-hints flex justify-center gap-6 mt-4 text-gray-700 text-sm">
        <div>Bewegen: <span class="bg-gray-200 p-1 rounded font-bold">A</span>, <span class="bg-gray-200 p-1 rounded font-bold">D</span></div>
        <div>Springen: <span class="bg-gray-200 p-1 rounded font-bold">W</span></div>
        <div>Aanvallen: <span class="bg-gray-200 p-1 rounded font-bold">J</span> (Steek), <span class="bg-gray-200 p-1 rounded font-bold">K</span> (Slag)</div>
    </div>
</div>

<div id="messageBox" class="message-box">
    <div class="message-content">
        <div class="message-text">Om</div>
        <p id="messageSubtitle" class="text-gray-600 mb-4 text-lg">Versla de CPU in Level 1!</p>
        <button id="startButton" class="start-button">Start Spel</button>
    </div>
</div>

<script type="module" src="om.js"></script>
